<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bg-dark text-white p-3 text-center">
        <h1>Blackjack</h1>
    </div>
    <div class="container my-4 text-center">
        <button id="btn-nuevo" class="btn btn-primary mx-2">Nuevo juego</button>
        <button id="btn-carta" class="btn btn-primary mx-2">Pedir carta</button> 
        <button id="btn-parar" class="btn btn-danger mx-2">Detenerse</button>
    </div>
    <div class="container">
        <div id="jugador" class="row">
            <div class="col-12">
                <h2 class="text-white fs-1"> Jugador - <small id="PuntosJugador">0</small></h2>
            </div>
            <div id="CartasJugador" class="col-12 my-3">
           <!--<img src="./cartas/10C.png" alt="" />-->
            </div>
        </div>
        <div id="computadora" class="row mt-5">
            <div class="col-12">
                <h2 class="text-white fs-1"> Computadora - <small id="PuntosComputadora">0</small></h2>
            </div>
            <div id="CartasComputadora" class="col-12 my-3">
               <!--<img src="./cartas/10H.png" alt="" />-->
            </div>
        </div>
    </div>
    <div id="Ganador" class="hidden"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.3/underscore-umd-min.js"></script>
    <script src="app.js"></script>
</body>

</html>
